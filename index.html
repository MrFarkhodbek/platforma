
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustoz Pro - Professional Academic Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/44.0.0/ckeditor5.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        /* Decoupled Editor Styles */
        .ck-content { 
            min-height: 800px; 
            padding: 2.5rem; 
            background: white; 
            border: none !important;
            box-shadow: none !important;
        }
        
        .ck-toolbar { 
            border: none !important; 
            background: #f1f5f9 !important;
            border-radius: 1rem !important;
            padding: 0.5rem !important;
            margin-bottom: 1rem !important;
        }

        .ck.ck-editor__editable_inline {
            border: none !important;
            outline: none !important;
        }

        .ck.ck-toolbar__items {
            flex-wrap: wrap !important;
        }

        /* Better Typography for Academic Content */
        .academic-editor h1 { font-family: 'Inter', sans-serif; font-weight: 900; color: #0f172a; margin-bottom: 2rem; border-bottom: 4px solid #3b82f6; display: inline-block; padding-bottom: 0.5rem; }
        .academic-editor h2 { font-weight: 800; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.5rem; margin-top: 2.5rem; color: #1e293b; }
        .academic-editor p { line-height: 1.8; margin-bottom: 1.5rem; text-align: justify; font-size: 1.05rem; }
        .academic-editor ul, .academic-editor ol { margin-bottom: 1.5rem; padding-left: 1.5rem; }
        .academic-editor li { margin-bottom: 0.5rem; }

        @media print { 
            .no-print { display: none !important; }
            body { background: white; }
            .ck-content { padding: 0 !important; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
<script type="importmap">

}
